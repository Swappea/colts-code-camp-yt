<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }

        td,
        tr,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tables!</h1>

    <table>
        <caption>Trees</caption>
        <thead>
            <tr>
                <th rowspan="2">Species</th>
                <th colspan="2">Diameter</th>
            </tr>
            <tr>
                <th>Meter</th>
                <th>Ft</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TestTESTESEEWSE</td>
                <td>1.23</td>
                <td>23.4</td>
            </tr>
            <tr>
                <td>dfdfTsdsd</td>
                <td>14.23</td>
                <td>2343.4</td>
            </tr>
            <tr>
                <td>bvfdbWSE</td>
                <td>3241.23</td>
                <td>2343.4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average Diameter</td>
                <td>23</td>
                <td>23</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
